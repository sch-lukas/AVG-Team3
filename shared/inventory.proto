syntax = "proto3";

package inventory;

// Der Service "InventoryService"
service InventoryService {
  // Die Funktion "CheckAvailability", die aufgerufen werden kann
  rpc CheckAvailability(CheckRequest) returns (CheckResponse);
}

message OrderItem {
  string productId = 1;
  int32 quantity = 2;
}

// Die Anfrage enthält jetzt eine LISTE (repeated) von Artikeln
message CheckRequest {
  repeated OrderItem items = 1;
}

// Die Antwort ist eine einzige Entscheidung für die GESAMTE Liste
message CheckResponse {
  bool allAvailable = 1;
  string statusMessage = 2;
}